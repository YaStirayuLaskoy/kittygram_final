server {
  listen 80;
  index index.html;

  location /api/ {
    proxy_set_header Host $http_host;
    # мб не 8000, а 8080. Или вообще 9000, так как в compose внизу так
    proxy_pass http://backend:9000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    # и тут
    proxy_pass http://backend:9000/admin/;
  }

  location / {
    alias /static/;
    try_files $uri $uri/ /index.html;
  }
}
